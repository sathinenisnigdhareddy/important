{% load static %}
<!DOCTYPE html>
<html>
<head>
  
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'images/image4.png' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex" href="{% static 'images/image4.png' %}"></div>
        <link rel="stylesheet" type="text/css" href="{% static 'images/image4.png' %}">
        <div class="card-body">
          <h4 class="title text-center mt-4">
           Register Here
          </h4>
          <form class="form-box px-3" method="POST" action="">
            {% csrf_token %}
            <div class="form-input">
                <span><i class="fa fa-user"></i></span>
                <input type="text" name="username" placeholder="Userid" tabindex="10" required>
               
              </div>
            <div class="form-input">
                <span><i class="fa fa-user"></i></span>
                <input type="text" name="first_name" placeholder="Name" tabindex="10" required>
               
              </div>
            <div class="form-input">
              <span><i class="fa fa-envelope"></i></span>
              <input type="text" name="email" placeholder="Email" required>
             
            </div>
            <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input type="password" name="password1" placeholder="password" required>
                
              </div>
              <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input type="password" name="password2" placeholder="Re enter password" required>
              
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="text" name="semister" placeholder="semister" required>
            
          </div>
          <div class="form-input">
            <span><i class="fa fa-key"></i></span>
            <input type="text" name="year" placeholder="year" required>
          
        </div>
          <div class="form-input">
            <span><i class="fa fa-key"></i></span>
            <input type="type" name="branch" placeholder="branch" required>
          
        </div>

     
            {{form.errors}}
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Register
              </button>
            </div>

            <div class="text-left">
              <a href="#" class="forget-link">
                Forget Password?
              </a>
            </div>


            <hr class="my-4">

            <div class="text-center mb-2">
              Already Have An Account?
              <a href="/" class="login-link">
                login here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
